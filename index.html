<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>       
</head>
<body>

    <div class="wrapper">

        <div class="head-container">
            <p>DevDectective</p>
            <div class="mode-container">
                <p mode-text></p>
                <img src="" alt="" mode-icon>
            </div>
        </div>

        <form class="search-form" data-searchform>
            <img src="" alt="" >
            <input  placeholder="Enter a GitHub username..." input-bar class="search-bar">
            <button class="btn" type="submit" search-btn>Search</button>
        </form>

        <div class="profile-container">
            <img  profile-image>

            <!-- name data -->
            <div class="name-data">
                <div class="nameAndurl">
                    <h4 name-data></h4>
                    <!-- <p github-url></p> -->
                    <a github-url></a>
                </div>
                <p join-date></p>
            </div>

            <!-- bio -->
            <p bio-data></p>

            <!-- repo,follower,following -->
            <div class="profile-statics">
                
                <div class="static">
                    <p>Repos</p>
                    <p repo-data></p>
                </div>

                <div class="static">
                    <p>Followers</p>
                    <p follower-data></p>
                </div>

                <div class="static">
                    <p>Following</p>
                    <p following-data></p>
                </div>

            </div>

            <!-- profile urls -->
            <div class="profile-url">
                
                <div class="url-data">
                    <div class="link">
                        <img src="" alt="">
                        <p location></p>
                    </div>

                    <div class="link">
                        <img src="" alt="">
                        <a portfolio-url></a>
                    </div>
                </div>

                <div class="url-data">
                    <div class="link">
                        <img src="" alt="">
                        <a twitter-url></a>
                    </div>

                    <div class="link">
                        <img src="" alt="">
                        <p company-url></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
